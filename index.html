<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreating UltraEdit Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="ultraedit logo.webp" alt="UltraEdit Logo">
                <h2>UltraEdit</h2>
            </div>
            <ul class="nav-items">
                <li>Product</li>
                <li>Pricing</li>
                <li>Resources</li>
                <li>About Us</li>
                <li><img src="search icon.webp" alt="Search icon"></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main1">
        <h3>Download <strong>UltraEdit</strong>  for Windows</h3>
        <img src="ultra-icon.png" alt="ultra-icon">
        </div>
        <div class="main2">
            <p>Download and try UltraEdit before you but it! This download includes the full Windows version of the text editor.</p>
            <button>
                DOWNLOAD MAC OR LINUX VERSION
            </button>
        </div>
    </main>
</body>
</html>
